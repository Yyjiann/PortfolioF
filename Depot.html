<script>
window.onload = function () {

var options = {
	animationEnabled: true,
	title: {
		text: "Trade Republic Depot"
	},
	data: [{
		type: "doughnut",
		innerRadius: "50%",
		showInLegend: false,
		legendText: "{label}",
		indexLabel: "{label}: #percent%",
		dataPoints: [
			{ label: "Apple", y: 718.64 },
			{ label: "AT&T", y: 436.14 },
			{ label: "Disney", y: 423.12 },
			{ label: "Nel ASA", y: 355.80 },
			{ label: "JPMorgan", y: 320.40 }
		]
	}]
};
$("#chartContainer").CanvasJSChart(options);

}
</script>
        
        <div id="chartContainer" style="margin-top: 10px; height: 400px; width: 100%;"></div>
        <script src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
